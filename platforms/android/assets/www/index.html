<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
		<link rel="stylesheet" type="text/css" href="css/af.ui.css">
		<link rel="stylesheet" type="text/css" href="css/icons.css">
		<script type="text/javascript" charset="utf-8" src="js/jquery-2.1.1.js"></script>
		<script type="text/javascript" charset="utf-8" src="ui/af.ui.jquery.min.js"></script>
    
		<link rel="stylesheet" type="text/css" href="css/index.css" />  
		<link rel="stylesheet" type="text/css" href="css/login.css">       
		<link rel="stylesheet" type="text/css" href="css/user.css">       
		<link rel="stylesheet" type="text/css" href="css/admin.css">       
		<link rel="stylesheet" type="text/css" href="css/setting.css">       
		<link rel="stylesheet" type="text/css" href="css/adminlogin.css">       
        
		<script type="text/javascript" src="cordova.js"></script>
		<script type="text/javascript" src="js/index.js"></script>
		<!-- include af.desktopBrowsers.js on desktop browsers only -->
        <script type="text/javascript">
            if (!((window.DocumentTouch && document instanceof DocumentTouch) || 'ontouchstart' in window)) {
                var script = document.createElement("script");
                script.src = "js/af.desktopBrowsers.js";
                var tag = $("head").append(script);
            }
			$.ui.ready(function(){ 
				$("#afui").get(0).className='android light'; //设置属于那种风格 
			});
        </script>
        <title>NFC门禁</title>
    </head>
    <body>
		<div id="afui" class="">
			<div id="content">
				<!-- login panel start-->
				<div class="panel" id="login"  selected="true" data-header=none data-footer=none data-defer="login.html">

				</div>
				<!--login panel end-->
				
				<!-- user panel start-->
				<div class="panel" id="user" data-header="myHeader" data-footer="myFooter" data-tab="user_tab" data-defer="user.html">

				</div>
				<!--user panel end-->
				
				<!-- admin panel start-->
				<div class="panel" id="admin" data-header="myHeader" data-footer="myFooter" data-tab="admin_tab" data-defer="admin.html">
					
				</div>
				<!--admin panel end-->
				
				<!-- setting panel start-->
				<div class="panel" id="setting" data-header="myHeader" data-footer="myFooter" data-tab="setting_tab" data-defer="setting.html">
					<h1>设置<h1>
				</div>
				<!--setting panel end-->
				
				<!--adminlogin panel start-->
				<div class="panel" id="adminlogin" data-header=none data-footer=none data-defer="adminlogin.html">
									
				</div>
				<!--adminlogin panel end-->
			</div>
			<header id="myHeader">
				<h1>NFC门锁</h1>
			</header>
			<footer id="myFooter"> 
				<a href="#user" class="icon key" id="user_tab">用户</a> 
				<a href="#adminlogin" class="icon user" id="admin_tab">管理员</a> 
				<a href="#setting" class="icon settings" id="setting_tab">设置</a> 
				<a class="icon close" id="exit_tab">退出</a> 
			</footer>
		</div>
    </body>
</html>
